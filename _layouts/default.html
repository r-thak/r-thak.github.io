<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  {% unless page.layout == 'home-simple' %}
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <a class="page-link" href="{{ '/about' | relative_url }}">About</a>
        <a class="page-link" href="{{ '/resume' | relative_url }}">Resume</a>
        <a class="page-link" href="{{ '/projects' | relative_url }}">Projects</a>
        <a class="page-link" href="{{ '/blog' | relative_url }}">Blog</a>
        <button class="theme-toggle" id="theme-toggle">
          <span class="theme-toggle-light">â˜€ï¸ Light</span>
          <span class="theme-toggle-dark" style="display: none;">ğŸŒ™ Dark</span>
        </button>
      </nav>
    </div>
  </header>
  {% endunless %}

  <main class="site-content">
    {{ content }}
  </main>

  {% unless page.layout == 'home-simple' %}
  <footer class="site-footer">
    <div class="wrapper">
      <div class="contact-links">
        <span>ğŸ“§ mail@rthak.com</span>
        <span>ğŸ”— <a href="https://github.com/r-thak" target="_blank">github.com/r-thak</a></span>
        <span>ğŸ“· <a href="https://instagram.com/rohanthakkar_" target="_blank">@rohanthakkar_</a></span>
        <span>ğŸ’¬ <a href="https://discord.com/users/rt552" target="_blank">@rt552</a></span>
      </div>
      <div class="copyright">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      </div>
    </div>
  </footer>
  {% endunless %}

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
      const lightSpan = document.querySelector('.theme-toggle-light');
      const darkSpan = document.querySelector('.theme-toggle-dark');
      const htmlElement = document.documentElement;

      // Set default theme to dark
      const currentTheme = localStorage.getItem('theme') || 'dark';
      htmlElement.setAttribute('data-theme', currentTheme);
      updateToggleButton(currentTheme);

      themeToggle.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        htmlElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateToggleButton(newTheme);
      });

      function updateToggleButton(theme) {
        if (theme === 'dark') {
          lightSpan.style.display = 'none';
          darkSpan.style.display = 'inline';
        } else {
          lightSpan.style.display = 'inline';
          darkSpan.style.display = 'none';
        }
      }
    } else {
      // For home page without header, still set theme
      const htmlElement = document.documentElement;
      const currentTheme = localStorage.getItem('theme') || 'dark';
      htmlElement.setAttribute('data-theme', currentTheme);
    }
  </script>
</body>
</html>
